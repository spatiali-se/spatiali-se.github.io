<script type='text/javascript'>
  // Add proj4 defs here to use shorthands later
  proj4.defs([
    [
      'EPSG:4326',
      '+title=WGS 84 (long/lat) +proj=longlat +ellps=WGS84 +datum=WGS84 +units=degrees'
    ],
    [
      'EPSG:3857',
      '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0 +k=1.0 +units=m +nadgrids=@null +wktext  +no_defs'
    ],

      '+proj=laea +lat_0=52 +lon_0=10 +x_0=4321000 +y_0=3210000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs'
    ]
  ]);

  // Add custom leaflet icons here
  const recycleIcon = L.icon({
    iconUrl: './img/leaflet_icon/recycle-icon4.svg',
    //shadowUrl: 'leaf-shadow.png',
    iconSize:     [30, 30], // size of the icon
    // shadowSize:   [50, 64], // size of the shadow

    popupAnchor:  [0, -5] // point from which the popup should open relative to the iconAnchor
  });
</script>

  <!-- Here we load the data, add it to the map and style it-->
  <script type='text/javascript'>
  var mapboxUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}'
  var mapboxAttribution = 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>'
  var mapboxToken = 'pk.eyJ1IjoicHBpb250IiwiYSI6ImNraWYxMXF0dDE4emEycXBlNTQ3eDdoa3oifQ.dMWB1DxSILN7-4qF58TX6Q'
  
  var none = L.tileLayer('', {
    maxZoom: 18,
    tileSize: 512,
    zoomOffset: -1
  });

  var colors = L.tileLayer(mapboxUrl, {
    attribution: mapboxAttribution,
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: mapboxToken
  });
  
  var grayscale = L.tileLayer(mapboxUrl, {
    attribution: mapboxAttribution,
    maxZoom: 18,
    id: 'mapbox/light-v10',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: mapboxToken
  });

  

  // Create the base map
  const map = L.map('map', {
    center: [51.1657, 10.4515],
    zoom: 4,
    layers: [none, grayscale, colors]
  });

  // Get color depending on value
	function getColor(d) {
		return d >= 0 ? '#A1D76A' :
				d < 0   ? '#E9A3C9' :
							'#F7F7F7';
	}
  // Get style depending on feature (calls getColor)
	function style(feature) {
		return {
			weight: 2,
			opacity: 0.5,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.8,
			fillColor: getColor(feature.properties.BC_balance)
		};
	}
  // Highlight hovered over features with a style
	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.8
		});

    // Only pop layer if not on IE, Opera or Edge, since they are buggy
		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}
    // Not sure of its purpose
		info.update(layer.feature.properties)
	};
  // Define geojson var, not sure exactly why it needs to be instantiated already
	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}
  // Zoom to feature
	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds(), {padding: [0, 0]})
	};
  // The function  that ties together the cursor dependent behavior
	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

  // Add geojson to map
  geojson = new L.GeoJSON.AJAX('national_bc_balance.geojson', {
    style: style,
    onEachFeature: onEachFeature});
  geojson.addTo(map);


  // Create empty layerGroup to store markers
  var markerGroup = L.layerGroup();

  /*creating source and destination Proj4js objects.
    Once initialized, these may be re-used as often as needed */
  const fromProj = proj4('EPSG:3035'); //source coordinates in N/E meters, ETRS89-extended
  const toProj = proj4('EPSG:4326'); //destination coordinates will be in lat-long, WGS84

  $.get('./UBC_proc.csv', function (csvString) {

    // Use PapaParse to convert string to array of objects
    let data = Papa.parse(csvString, {
      header: true,
      dynamicTyping: true
    }).data;

    // For each row in data, create a marker and add it to the map
    // For each row, columns `Latitude`, `Longitude`, and `Title` are required
    for (var i in data) {
      let row = data[i];

      // transform point coordinates
      let p = [Math.round(row.long), Math.round(row.lat)]; //any object will do as long as it has 'x' and 'y' properties
      console.log(p); // WHERE DOES THIS OUTPUT???
      let testp = proj4(fromProj, toProj, p); //do the transformation

      let marker = L.marker([testp[1], testp[0]], {
        icon: recycleIcon,
        opacity: 1
      }).bindPopup(row.name)

      markerGroup.addLayer(marker)
      // marker.addTo(map)
    }
  });

  // Add markers to map
  markerGroup.addTo(map);

  // Set base maps for layer control
  var baseMaps = {
    "None": none,
    "Grayscale": grayscale,
    "Colors": colors
  };

  // Set overlay maps for layer control
  var overlayMaps = {
      "National BC balance": geojson,
      "UBC Plants": markerGroup
  };

  // Add layer control to map
  L.control.layers(baseMaps, overlayMaps).addTo(map);


  </script>
